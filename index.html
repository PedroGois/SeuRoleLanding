<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Seu Rolê</title>
        <link rel="stylesheet" href="style.css">
    </head>

            <img src="imgs/logotipo-circle.png" alt="Logo seu rolê">
            <h1 id="title
            ">Seu Rolê</h1> 
        </header>
        <article>
            <div class="wrapper">
                <div class="seurole-phone">

                <div class="seurole-continue">
                    <div class="group">

                    </div>

                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o App na PlayStore</p>
                        <div class="download">
                            <img src="img/get-app.png" alt="Baixe o app na PlayStore">

                    </div>

                </div>
            </div>

        </article>
